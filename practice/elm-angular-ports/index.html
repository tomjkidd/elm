<html>
    <head>
        <title></title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.js"></script>
        <script type="text/javascript" src="compiled-elm/SimpleComponent.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/directives/elm-simple-component.js"></script>

    </head>
    <body ng-app="app">
        <div ng-controller="UseElmController">

            <!-- tie changes to first and last to Elm -->
            <div elm-simple-component initial="first"></div>
            <div elm-simple-component initial="last"></div>

            <!-- This is what angular thinks the values are... -->
            <div>
                {{ first }}
            </div>
            <div>
                {{ last }}
            </div>
            
        </div>
    </body>
</html>
